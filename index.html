<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="grid">
        <h1>Grid Gallery</h1>
        <span>
            <img id="one" src="https://c.files.bbci.co.uk/957C/production/_111686283_pic1.png">
            <img id="two" src="https://www.gardeningknowhow.com/wp-content/uploads/2019/08/flower-color.jpg">
            <img id="third" src="https://static.toiimg.com/photo/75296591.cms">
            <img id="fourth" src="https://miro.medium.com/max/1400/1*aSVcqYXfcjpmIgBkBI4m3w.png">
            <img id="fifth" src="https://media.self.com/photos/5ea9f52ea469834e6f5489e6/4:3/w_400%2Cc_limit/peony_flowers_bouquet.jpg">
            <img id="sixth" src="https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512__340.jpg">
        </span>
    </div>


    <div class="container">
        <h2>sliding gallery</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/2BYISZeA5C_QXjuUa36d48y_W486aa8pQdpRllxgKUU" target="_blank">
                            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg">
                        </a>
                        <div class="carousel-content">
                            
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/bMcslydrc-MGsNIkipBswRtEWFG1maFW5rTr6CNqfnE" target="_blank">
                            <img src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                        </a>
                        <div class="carousel-content">
                            
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>'
    </div>
</body>

</html>
